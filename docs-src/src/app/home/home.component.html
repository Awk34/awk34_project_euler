<md-toolbar class="secondary-toolbar">
  <span class="title">My Project Euler Solutions</span>
</md-toolbar>
<div class="card-container" style="padding: 20px;">

  <div class="problems-list">
    <button [routerLink]="['../problem', problem.n]" *ngFor="let problem of problems" style="width: 3rem; height: 3rem; margin: 1px;" [ngClass]="{'has-solution': problem.jsSolution}">
      <div>
        {{problem.n}}
      </div>
    </button>
  </div>
</div>
